definitions:
  errorHandler.HttpErr:
    properties:
      message:
        type: string
      status_code:
        type: integer
    type: object
  input.User:
    properties:
      email:
        example: test@gmail.com
        type: string
      name:
        example: Ивано Иван Иванович
        type: string
      password:
        example: "123456"
        type: string
    type: object
  input.UserLogin:
    properties:
      email:
        example: test@gmail.com
        type: string
      password:
        example: "123456"
        type: string
    type: object
  response.User:
    properties:
      email:
        example: test@gmail.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: Ивано Иван Иванович
        type: string
    type: object
info:
  contact: {}
  description: Спецификация приложения команды подCRUDули
  title: Urbathon-2023
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: login
      parameters:
      - description: login and password
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/input.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errorHandler.HttpErr'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errorHandler.HttpErr'
      summary: login
      tags:
      - auth
  /auth/logout:
    post:
      description: logout
      responses:
        "200":
          description: OK
      summary: logout
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: register
      parameters:
      - description: User
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/input.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errorHandler.HttpErr'
      summary: register
      tags:
      - auth
  /auth/test:
    post:
      consumes:
      - application/json
      description: auth test
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.User'
      summary: auth test
      tags:
      - auth
swagger: "2.0"
